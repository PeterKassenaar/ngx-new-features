<!-- The component ('solution') to the workshop-->
<h2>Even / Odd Checker, using signals</h2>

<p>
  <strong>{{ count() }}</strong>
  =
  <strong>{{ parity() }}</strong>
</p>

<div class="buttons">
  <button (click)="decrement()">-</button>
  <button (click)="increment()">+</button>
  <button (click)="reset()">Reset</button>
</div>
